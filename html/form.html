<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="https://kit.fontawesome.com/badfd72a38.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <h1>CONTACT FORM</h1>
<div id="form">
    <form action="#">

            <label for="name" class="input-group"><i class="fa-solid fa-user"></i> Name</label>
            <input type="text" class="input-group" id="nameUser" name="name"required>            
            <label for="lastname" class="input-group"><i class="fa-solid fa-user"></i> Lastname</label>
            <input type="text" class="input-group" id="lastName" name="lastname"required>
            <label for="email" class="input-group"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" class="input-group" name="email"required>
            <label for="msg" class="input-group"><i class="fa-solid fa-message"></i> Message</label>                <textarea name="msg" class="input-group" id="msg" row="8" required="true" ></textarea>
            <button type="submit" onclick="obtenerDatos()">Send <i class="fa-solid fa-paper-plane"></i></button>
    </form>

</div>
    
</body>



<script src="../js/form.js"></script>
</html>
